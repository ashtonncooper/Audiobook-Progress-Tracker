<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Completion Tracker</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#e5461c"> 
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #fff; 
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #ccc; 
        }
        h1 {
            color: #e5461c; 
            text-align: center;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .time-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .time-input-group input {
            width: 50px; 
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .time-separator {
            font-size: 1.5em;
            font-weight: bold;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 16px;
        }
        button {
            background-color: #f0883d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e5461c;
        }
        .button-group {
            display: none; 
            gap: 10px; 
            margin-top: 20px;
        }
        .button-group button {
            width: 50%;
            margin-top: 0; 
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 4px;
            font-size: 1.4em;
            text-align: center;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; 
            line-height: 1.2; 
        }
        #result div {
            margin: 2px 0; 
        }
        .time-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body onload="loadProgress()">

<div class="container">
    <h1> Audiobook Completion Tracker</h1>

    <div class="input-group">
        <label for="bookTitle">Current Book Title:</label>
        <input type="text" id="bookTitle" placeholder="Enter book title" onblur="handleTitleBlur()" oninput="toggleClearButtons()">
