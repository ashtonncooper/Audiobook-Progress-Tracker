        .time-separator {
            font-size: 1.5em;

            color: #aaa;
        }
        input[type="text"] {
            width: 100%;

            border: 1px solid #555;

            box-sizing: border-box; 
            font-size: 16px;
            background-color: #2b2b2b; /* Dark input background */
            color: #eee;
        }
        button {
            background-color: #f0883d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e5461c;
        }
        .button-group {
            display: flex; /* Changed from 'none' for testing */
            gap: 10px; 
            margin-top: 20px;
        }
        .button-group button {
            width: 50%;
            margin-top: 0; 
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            background-color: #444; /* Dark result background */
            border: 1px solid #777;
            border-radius: 4px;
            font-size: 1.4em;
            text-align: center;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; 
            line-height: 1.2; 
            color: #eee;
        }
        #result div {
            margin: 2px 0; 
        }
        .time-label {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>

    <h1> Audiobook Completion Tracker</h1>

    <div class="input-group">
        <label for="bookTitle">Current Book Title:</label>
        <input type="text" id="bookTitle" placeholder="Enter book title" onblur="handleTitleBlur()" oninput="toggleClearButtons()">
    </div>
    
    <div class="input-group">
        <label>Total Audiobook Time (H:MM:SS):</label>
        <div class="time-input-group">
            <input type="number" id="totalHours" placeholder="H" min="0">
            <span class="time-separator">:</span>
            <input type="number" id="totalMinutes" placeholder="MM" min="0" max="59">
            <span class="time-separator">:</span>
            <input type="number" id="totalSeconds" placeholder="SS" min="0" max="59">
        </div>
        <div class="time-label">Enter the full length of the audiobook.</div>
    </div>
    
    <div class="input-group">
        <label>Current Progress (H:MM:SS):</label>
        <div class="time-input-group">
            <input type="number" id="progressHours" placeholder="H" min="0">
            <span class="time-separator">:</span>
            <input type="number" id="progressMinutes" placeholder="MM" min="0" max="59">
            <span class="time-separator">:</span>
            <input type="number" id="progressSeconds" placeholder="SS" min="0" max="59">
        </div>
        <div class="time-label">Enter how far you have listened.</div>
    </div>

    <button onclick="calculateRemainingTime()">Calculate Remaining Time</button>

    <div id="result">
        <div>Progress will display here.</div>
    </div>

    <div class="button-group" id="buttonGroup">
        <button onclick="saveProgress()">Save Progress</button>
        <button onclick="clearProgress()" style="background-color: #cc4444;">Clear Current Book</button>
    </div>
